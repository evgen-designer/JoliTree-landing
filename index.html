<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JoliTree - Decorate Your Virtual Tree</title>

    <!-- FAVICONS (Placeholders) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ„</text></svg>">
    
    <!-- META TAGS (SEO & Social) -->
    <meta name="description" content="Create and decorate your perfect virtual Christmas tree with JoliTree. Drag, drop, and share the holiday spirit.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-username.github.io/jolitree/">
    <meta property="og:title" content="JoliTree - Decorate Your Virtual Tree">
    <meta property="og:description" content="Create and decorate your perfect virtual Christmas tree with JoliTree.">
    <meta property="og:image" content="https://your-username.github.io/jolitree/preview.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#ffffff">

    <!-- STRUCTURED DATA -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "JoliTree",
      "url": "https://your-username.github.io/jolitree/",
      "applicationCategory": "Entertainment",
      "description": "A virtual Christmas tree decoration app."
    }
    </script>

    <style>
        /* --- 1. CSS RESET & VARIABLES --- */
        :root {
            --color-bg: #f8fafc;         /* slate-50 */
            --color-surface: rgba(255, 255, 255, 0.85);
            --color-border: #e2e8f0;     /* slate-200 */
            --color-text-main: #1e293b;  /* slate-800 */
            --color-text-muted: #64748b; /* slate-500 */
            --color-hover: #f1f5f9;      /* slate-100 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --radius-md: 0.375rem;       /* 6px */
            --radius-full: 9999px;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: var(--font-sans);
            color: var(--color-text-main);
            overflow: hidden; /* Prevent scroll on body, handle in containers */
            background-color: #cbd5e1; /* Darker background to show glass effect */
        }

        /* --- 2. LAYOUT STRUCTURE --- */
        /* The main app container mimics a desktop dashboard or mobile app view */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* The "Canvas" area - placeholder for the tree */
        .canvas-area {
            flex: 1;
            background: radial-gradient(circle at center, #1a2e1a 0%, #0f1a0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
            position: relative;
        }

        /* --- 3. ORNAMENT PALETTE (The Component) --- */
        /* Mimicking: bg-white/80 backdrop-blur-sm border-slate-200 */
        .palette {
            background-color: var(--color-surface);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-color: var(--color-border);
            border-style: solid;
            border-width: 0;
            display: flex;
            z-index: 10;
        }

        /* SCROLL AREA */
        .palette-scroll {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            overflow: auto;
            scrollbar-width: thin; /* Firefox */
        }

        /* BUTTONS (The Ornaments) */
        .btn-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.75rem;
            flex-shrink: 0; /* Prevent squishing */
            color: var(--color-text-main);
            text-decoration: none;
        }

        .btn-ornament:hover {
            background-color: var(--color-hover);
        }
        
        /* Focus state for Accessibility (Standard Improvement) */
        .btn-ornament:focus-visible, .btn-clear:focus-visible {
            outline: 2px solid var(--color-text-main);
            outline-offset: 2px;
        }

        .ornament-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            display: block;
        }

        .ornament-label {
            display: none; /* Hidden on mobile by default */
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* HEADER & FOOTER SECTIONS */
        .palette-header { display: none; } /* Hidden on mobile */
        
        .palette-footer {
            padding: 0.75rem;
            border-style: solid;
            border-color: var(--color-border);
            border-width: 0;
            display: flex;
            align-items: center;
        }

        /* CLEAR BUTTON */
        .btn-clear {
            width: 100%;
            background-color: #ffffff;
            border: 1px solid var(--color-text-main); /* border-slate-900 */
            color: var(--color-text-main);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }
        .btn-clear:hover { background-color: var(--color-hover); }

        /* --- 4. RESPONSIVE BREAKPOINTS --- */
        
        /* MOBILE (Default, handled above) logic recap:
           - Layout: Column (Canvas top, Palette bottom)
           - Palette: Row (Horizontal scroll)
           - Palette borders: Top border
        */
        .palette {
            flex-direction: row;
            border-top-width: 1px;
            width: 100%;
            flex-shrink: 0; /* Don't shrink */
        }
        
        .palette-scroll {
            flex: 1;
            flex-direction: row;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .palette-footer {
            border-left-width: 1px;
            flex-shrink: 0;
        }

        /* DESKTOP (Min-width: 768px) 
           Matches Tailwind 'md:' prefix logic
        */
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row; /* Sidebar Left, Canvas Right */
            }

            /* Make Canvas fill remaining width */
            .canvas-area { order: 2; }

            /* SIDEBAR STYLING */
            .palette {
                order: 1;
                flex-direction: column;
                height: 100%;
                width: 280px; /* Fixed width sidebar */
                border-top-width: 0;
                border-right-width: 1px;
            }

            /* Header appears */
            .palette-header {
                display: block;
                padding: 1rem;
                border-bottom: 1px solid var(--color-border);
                text-align: center;
            }
            .palette-header h2 {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--color-text-main);
            }

            /* Vertical Scroll list */
            .palette-scroll {
                flex-direction: column;
                overflow-y: auto;
                overflow-x: hidden;
                padding: 0.75rem;
                gap: 0.5rem;
            }

            /* Button styling changes */
            .btn-ornament {
                width: 100%;
                justify-content: flex-start; /* Align left */
                gap: 0.75rem;
            }

            .ornament-label {
                display: inline; /* Show text */
            }

            /* Footer changes */
            .palette-footer {
                border-left-width: 0;
                border-top-width: 1px;
            }
        }
    </style>
</head>
<body>

    <!-- Semantic Main Wrapper -->
    <main class="app-container">
        
        <!-- 1. THE CANVAS (Placeholder for your 3D/2D Scene) -->
        <section class="canvas-area" id="canvasArea">
            <p>Tree Canvas Area</p>
            <div id="ornament-graveyard" style="position: absolute;"></div>
        </section>

        <!-- 2. THE PALETTE (Converted React Component) -->
        <aside class="palette" aria-label="Ornament Selector">
            
            <!-- Desktop Header -->
            <header class="palette-header">
                <h2>JoliTree</h2>
            </header>

            <!-- Scrollable List -->
            <!-- Semantic: Use a Nav or UL for a list of choices -->
            <nav class="palette-scroll" role="list" aria-label="Available Ornaments">
                
                <!-- Ornament 1: Red Ball -->
                <button class="btn-ornament" onclick="addOrnament('Red Ball')" aria-label="Add Red Ball Ornament">
                    <!-- Explicit dimensions for performance -->
                    <img src="https://api.iconify.design/noto:christmas-tree.svg" width="40" height="40" alt="" class="ornament-img">
                    <span class="ornament-label">Classic Tree</span>
                </button>

                <!-- Ornament 2: Star -->
                <button class="btn-ornament" onclick="addOrnament('Golden Star')" aria-label="Add Golden Star Ornament">
                    <img src="https://api.iconify.design/noto:star.svg" width="40" height="40" alt="" class="ornament-img">
                    <span class="ornament-label">Golden Star</span>
                </button>

                <!-- Ornament 3: Gift -->
                <button class="btn-ornament" onclick="addOrnament('Blue Gift')" aria-label="Add Blue Gift Ornament">
                    <img src="https://api.iconify.design/noto:wrapped-gift.svg" width="40" height="40" alt="" class="ornament-img">
                    <span class="ornament-label">Wrapped Gift</span>
                </button>

                <!-- Ornament 4: Bell -->
                <button class="btn-ornament" onclick="addOrnament('Jingle Bell')" aria-label="Add Jingle Bell Ornament">
                    <img src="https://api.iconify.design/noto:bell.svg" width="40" height="40" alt="" class="ornament-img">
                    <span class="ornament-label">Jingle Bell</span>
                </button>

                 <!-- Ornament 5: Santa -->
                 <button class="btn-ornament" onclick="addOrnament('Santa')" aria-label="Add Santa Ornament">
                    <img src="https://api.iconify.design/noto:santa-claus.svg" width="40" height="40" alt="" class="ornament-img">
                    <span class="ornament-label">Santa Claus</span>
                </button>

            </nav>

            <!-- Footer Controls -->
            <footer class="palette-footer">
                <button class="btn-clear" onclick="clearAllOrnaments()">
                    Clear all
                </button>
            </footer>

        </aside>
    </main>

    <!-- ANALYTICS & SCRIPTS -->
    <script>
        // Minimal Logic to mimic React functionality for the demo
        function addOrnament(kind) {
            console.log(`Added ornament: ${kind}`);
            
            // Visual feedback simulation
            const canvas = document.getElementById('canvasArea');
            const feedback = document.createElement('div');
            feedback.innerText = `Added ${kind}!`;
            feedback.style.position = 'absolute';
            feedback.style.background = 'rgba(255,255,255,0.9)';
            feedback.style.padding = '10px 20px';
            feedback.style.borderRadius = '20px';
            feedback.style.top = '50%';
            feedback.style.left = '50%';
            feedback.style.transform = 'translate(-50%, -50%)';
            feedback.style.animation = 'fadeOut 1.5s ease forwards';
            
            canvas.appendChild(feedback);
            setTimeout(() => feedback.remove(), 1500);
        }

        function clearAllOrnaments() {
            const confirmClear = confirm("Are you sure you want to clear all ornaments?");
            if(confirmClear) {
                console.log("Cleared all ornaments");
            }
        }

        // Simple fade out animation for the interaction feedback
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -60%) scale(1.1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
